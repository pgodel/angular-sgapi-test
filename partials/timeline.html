<h1>Timeline {{ page }}</h1>

<div infinite-scroll="next()" infinite-scroll-distance="0" infinite-scroll-disabled="loading">

    <div ng-repeat="event in events" >
        <div style="font-size: 26px; padding-bottom: 40px;">
            {{ event.message }}
        </div>
    </div>

</div>

<div class="alert alert-block" ng-show="loading">Loading...</div>
