<h1>Login</h1>

<form class="form-horizontal" ng-controller="LoginCtrl">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input ng-model="user.email" type="email" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input ng-model="user.password" type="password" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox"> Remember me
            </label>
            <button type="button" class="btn" ng-click="doLogin()">Sign in</button>
        </div>
    </div>
</form>
