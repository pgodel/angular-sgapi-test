<div>
    Add domain: <input type="text" ng-model="newdomain.name" />
    <br/>
    <button type="button" ng-click="add()">Add</button>
</div>

<div>
    Search: <input type="search" ng-model="searchValue" />
    <br/>
    <button type="button" ng-click="search()">Search</button>
</div>


<table class="table">
    <tr>
        <th>ID</th>
        <th>Domain</th>
        <th>Actions</th>
    </tr>
    <tr ng-show="domainsLoaded" ng-repeat="domain in domains | orderBy:'name'">
        <td>{{ domain.id }}</td>
        <td>{{ domain.name }}</td>
        <td><a ng-href="#/domains/{{ domain.id }}/edit">Edit</a> | <a ng-click="remove(domain)">Remove</a></td>
    </tr>
    <tr>
        <td colspan="3" ng-hide="domainsLoaded">Loading domains...</td>
    </tr>
</table>

<pagination total-items="paginator.total" page="paginator.page" num-pages="paginator.numPages"></pagination>
