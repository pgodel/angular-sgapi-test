<!doctype html>
<html lang="en" ng-app="sgApp">
<head>
    <meta charset="utf-8">
    <title>ServerGrove API demo</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" />

    <script src="/jquery-2.0.3.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>

    <script src="/angular/angular.js"></script>
    <script src="/lodash.js"></script>
    <script src="/restangular.js"></script>
    <script src="/ui-bootstrap-0.6.0.js"></script>
    <script src="/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="/controllers.js"></script>
    <script src="/services.js"></script>
    <script src="/app.js"></script>




    <style>

    </style>

</head>
<body>

<div class="container-fluid">



    <div class="row-fluid" ng-controller="TaskManagerCtrl">
        <div class="span2" style="padding-top:10px">
            <img src="logo.png" class="img-polaroid" />

            <div ng-repeat="task in tasks">

                <div>{{ task.title }}</div>
                <div>
                    <progress percent="task.percent" class="progress-striped active"></progress>
                    <span>cancel</span>
                </div>



            </div>

            <div class="btn-group btn-group-vertical">
                <a class="btn" href="#servers">Servers</a>
                <a class="btn" href="#domains">Domains</a>
            </div>
        </div>
        <div class="span10">
            <div ng-view></div>
        </div>
    </div>
</div>



</body>
</html>
