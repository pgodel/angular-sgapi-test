<!doctype html>
<html lang="en" ng-app="sgApp">
<head>
    <meta charset="utf-8">
    <title>ServerGrove API demo</title>

    <link rel="stylesheet" href="/app/styles/bootstrap.css" />
    <link rel="stylesheet" href="/app/styles/bootstrap-responsive.css" />

    <script src="/app/components/jquery/jquery.min.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-affix.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-button.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-tab.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/app/components/bootstrap/js/bootstrap-typeahead.js"></script>

    <script src="/app/components/angular/angular.js"></script>
    <script src="/app/components/angular-route/angular-route.js"></script>
    <script src="/app/components/lodash/lodash.js"></script>
    <script src="/app/components/restangular/dist/restangular.js"></script>
    <script src="/app/components/lodash/lodash.js"></script>


    <script src="/app/components/angular-ui-bootstrap/src/accordion/accordion.js"></script>
    <script src="/app/components/angular-ui-bootstrap/src/collapse/collapse.js"></script>
    <script src="/app/components/angular-ui-bootstrap/src/pagination/pagination.js"></script>
    <script src="/app/components/angular-ui-bootstrap/src/progressbar/progressbar.js"></script>
    <script src="/app/components/angular-ui-bootstrap/src/tabs/tabs.js"></script>

    <script src="/app/components/angular-ui-router/release/angular-ui-router.js"></script>


    <script src="/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="/controllers.js"></script>
    <script src="/services.js"></script>
    <script src="/app.js"></script>




    <style>

    </style>

</head>
<body>



<div class="navbar" ng-controller="MainCtrl">
    <div class="navbar-inner">
        <a class="brand" href="#">
            ServerGrove
        </a>
        <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li>
                <ul class="nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            My servers
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-hide="loadingServers" ng-repeat="server in servers">
                                <a ui-sref="server_detail" ng-click="selectServer(server.id)">{{ server.hostname }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Link</a></li>
        </ul>

    </div>
</div>

<div class="container-fluid">







    <div class="row-fluid" ng-controller="TaskManagerCtrl">
        <div class="span2" style="padding-top:10px">
            <img src="logo.png" class="img-polaroid" />

            <div ng-repeat="task in tasks">

                <div>{{ task.title }}</div>
                <div>
                    <progress percent="task.percent" class="progress-striped active"></progress>
                    <span>cancel</span>
                </div>



            </div>

            <div class="btn-group btn-group-vertical">
                <a class="btn" ui-sref="server_list">Servers</a>
                <a class="btn" href="#domains">Domains</a>
            </div>

            <ul class="nav nav-pills nav-stacked">
                <li><a href="#home"><i class="icon-home"></i> Home</a></li>
                <li><a href="#servers"><i class="icon-hdd"></i> My servers</a></li>
                <li><a href="#domains"><i class="icon-tag"></i> Domains</a></li>
            </ul>
        </div>
        <div class="span10">
            <div ui-view></div>
        </div>
    </div>
</div>



</body>
</html>
